<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="allOfIt">
      <form>
        Your bill: <input type="text" id="orginBill" />
        <br />
        How many people are paying? <input type="text" id="people" />
        <br />
      </form>
      How was your service?
      <select id="service">
        <option value="Exclent">Excelent</option>
        <option value="Good">Good</option>
        <option value="Okay">Okay</option>
        <option value="Bad">Bad</option>
        <option value="Awful">Awful</option>
      </select>
      <button onClick="billMe();">Click me!</button> <br />
      $
      <div id="result"></div>
      per person
    </div>

    <div id="hints">
      <ul>
        <li>Excelent: 25%</li>
        <li>Good: 20%</li>
        <li>Okay: 15%</li>
        <li>Bad: 10%</li>
        <li>Awful: no tip</li>
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
